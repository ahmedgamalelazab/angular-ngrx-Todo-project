<div class="mt-4 mx-0">
  <h1 class="px-2">Tasks</h1>
</div>
<div class="mt-4 mx-2 py-2 me-0 ms-0 ps-0">
  <div class="row app-tasks-container py-0 mx-0 px-0">
    <app-todo-task-state-item
      class="col-3"
      [taskItemStateNumber]="0"
      [taskItemStateString]="'Estimated Time (h)'"
    ></app-todo-task-state-item>

    <app-todo-task-state-item
      class="col-3"
      [taskItemStateNumber]="todayTodos.length"
      [taskItemStateString]="'Tasks to be completed'"
    ></app-todo-task-state-item>

    <app-todo-task-state-item
      class="col-3"
      [taskItemStateNumber]="0"
      [taskItemStateString]="'Elapsed Time (h)'"
    ></app-todo-task-state-item>

    <app-todo-task-state-item
      class="col-3"
      [taskItemStateNumber]="completedTodos.length"
      [taskItemStateString]="'Completed Tasks'"
    ></app-todo-task-state-item>
  </div>
</div>
<div
  class="d-flex justify-content-center align-items-center app-todo-container mb-3 mb-sm-4 mb-md-5 px-0 mx-0 me-0 ms-0"
>
  <div
    class="d-flex justify-content-start align-items-center app-todo-container app-todo-form-container px-0 py-2"
  >
    <svg
      class="text-muted me-2 px-0 ps-0 ms-2"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="-32 0 512 512"
      width="1em"
      height="1em"
      fill="currentColor"
    >
      <!--! Font Awesome Free 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) Copyright 2022 Fonticons, Inc. -->
      <path
        d="M432 256c0 17.69-14.33 32.01-32 32.01H256v144c0 17.69-14.33 31.99-32 31.99s-32-14.3-32-31.99v-144H48c-17.67 0-32-14.32-32-32.01s14.33-31.99 32-31.99H192v-144c0-17.69 14.33-32.01 32-32.01s32 14.32 32 32.01v144h144C417.7 224 432 238.3 432 256z"
      ></path>
    </svg>
    <form
      novalidate
      [formGroup]="formGroup"
      class="bg-light border rounded shadow-sm d-flex flex-grow-1 needs-validation"
      (ngSubmit)="formSubmittingHandler()"
    >
      <input
        [ngClass]="
          this.formGroup.invalid &&
          (this.formGroup.dirty || this.formGroup.touched)
            ? 'app-todo-form-input-text w-100 border rounded form-control is-invalid'
            : 'app-todo-form-input-text w-100 border rounded form-control is-valid'
        "
        type="text"
        formControlName="todoDescription"
        data-bs-toggle="tooltip"
        placeholder='Add a task to " Tasks". Press [Enter] to Save'
        title="hit enter to [save]"
      />
    </form>
    <svg
      class="text-muted ms-2 me-2"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="-32 0 512 512"
      width="1em"
      height="1em"
      fill="currentColor"
    >
      <!--! Font Awesome Free 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) Copyright 2022 Fonticons, Inc. -->
      <path
        d="M160 32V64H288V32C288 14.33 302.3 0 320 0C337.7 0 352 14.33 352 32V64H400C426.5 64 448 85.49 448 112V160H0V112C0 85.49 21.49 64 48 64H96V32C96 14.33 110.3 0 128 0C145.7 0 160 14.33 160 32zM0 192H448V464C448 490.5 426.5 512 400 512H48C21.49 512 0 490.5 0 464V192zM64 304C64 312.8 71.16 320 80 320H112C120.8 320 128 312.8 128 304V272C128 263.2 120.8 256 112 256H80C71.16 256 64 263.2 64 272V304zM192 304C192 312.8 199.2 320 208 320H240C248.8 320 256 312.8 256 304V272C256 263.2 248.8 256 240 256H208C199.2 256 192 263.2 192 272V304zM336 256C327.2 256 320 263.2 320 272V304C320 312.8 327.2 320 336 320H368C376.8 320 384 312.8 384 304V272C384 263.2 376.8 256 368 256H336zM64 432C64 440.8 71.16 448 80 448H112C120.8 448 128 440.8 128 432V400C128 391.2 120.8 384 112 384H80C71.16 384 64 391.2 64 400V432zM208 384C199.2 384 192 391.2 192 400V432C192 440.8 199.2 448 208 448H240C248.8 448 256 440.8 256 432V400C256 391.2 248.8 384 240 384H208zM320 432C320 440.8 327.2 448 336 448H368C376.8 448 384 440.8 384 432V400C384 391.2 376.8 384 368 384H336C327.2 384 320 391.2 320 400V432z"
      ></path>
    </svg>
  </div>
</div>

<app-todo-details-list
  (handleCompletedTaskEventEmitter)="parentHandleCompletedTaskEvent($event)"
  (handleRunOrderClickOnItemEvent)="parentHandleItemRunOrderClick($event)"
  (handlePauseOrderClickOnItemEvent)="parentHandleItemPauseOrderClick($event)"
  [todayTodos]="todayTodos"
  class="app-todo-container px-1 app-todo-details-container my-1 ms-0 ps-0"
>
</app-todo-details-list>
